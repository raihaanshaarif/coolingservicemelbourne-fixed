<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Test - Service First</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .alert {
        padding: 15px;
        margin: 15px 0;
        border-radius: 4px;
      }
      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Email System Test - Service First</h1>
    <p>Use this form to test the email functionality before going live.</p>

    <div id="status"></div>

    <form id="testForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />
      </div>

      <div class="form-group">
        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="split-system">Split System Service</option>
          <option value="evaporative-cooling">Evaporative Cooling</option>
          <option value="ducted-refrigeration">Ducted Refrigeration</option>
          <option value="emergency-repair">Emergency Repair</option>
          <option value="maintenance">Regular Maintenance</option>
          <option value="installation">New Installation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required>
This is a test email from the Service First website contact form.</textarea
        >
      </div>

      <button type="submit" id="submitBtn">Send Test Email</button>
    </form>

    <script>
      document
        .getElementById("testForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const statusDiv = document.getElementById("status");

          submitBtn.textContent = "Sending...";
          submitBtn.disabled = true;
          statusDiv.innerHTML = "";

          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch("/sendmail.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              statusDiv.innerHTML =
                '<div class="alert alert-success">' + result.message + "</div>";
              this.reset();
            } else {
              statusDiv.innerHTML =
                '<div class="alert alert-error">Error: ' +
                result.message +
                "</div>";
            }
          } catch (error) {
            statusDiv.innerHTML =
              '<div class="alert alert-error">Network error: ' +
              error.message +
              "</div>";
          } finally {
            submitBtn.textContent = "Send Test Email";
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
